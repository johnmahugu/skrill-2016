<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="fileadmin/templates/images/favicons/favicon.ico"> 
	<title>Skrill</title>
	<link rel="styleSheet" href="fileadmin/templates/css/skrill.css" type="text/css" media="screen">
	
	<style>
		
		header {
			
			position: relative;

		}
		
		header li a[href] {
			
			color: #fff;
			text-transform: uppercase;
			padding: 0 .5em;
			display: block;
		
		}
		
		header nav li {
			
			display: inline-block;

		}
		
		header nav ul {
			
			text-align: inherit;

		}
		
		main {
			
			background: #fff;
			min-height: 100vh;

		}
		
		header input[type=checkbox] {
			
			display: none;
			position: absolute;
			top: 1em;
			right: 1em;
			height: 1em;
			width: 1em;
			background: red;
			position: static;

		}
		
		header .right {
			
			order: 3;

		}

		header .left {

			order: 1;
		
		}
			
		header .top-left {
			
			order: -2;

		}
			
		header .top-right {
			
			order: -1;
		
		}
		
		header .middle {
			
			order: 2;

		}
		
		header .right-mobile {
			
			display: none;
			
		}

		@media (max-width: 900px) {
			
			header .right {
				
				order: -2;
				width: 33.33%;

			}
			
			header .left {
				
				order: -1;
				width: 33.33%;

			}
			
			header .top-left {
				
				order: 0;
				
			}
			
			header .middle {
				
				order: 1;
	
			}

			header .top-right {
				
				order: 2;

			}
			
			header .right-mobile {
				
				display: block;
				
			}

			header .right .btn.active {
				
				display: none;

			}
			
			header .middle nav li {
				
				display: block;
				text-align: left;
	
			}
			
			header .row > * {
				
				text-align: center;

			}
			
			header input[type=checkbox] ~ * {
				
				visibility: hidden;
				position: absolute;

			}

			header input[type=checkbox]:checked ~ * {
				
				visibility: visible;
				position: static;

			}
			
			header input[type=checkbox] {
				
				display: inline-block;

			}

		}
		
	</style>

</head>

<body>

	<header>
		
		<div class="row">
		
		<div class="col-sm-3 align-right right">
			
			<div>
			
				<a class="btn" href=#>Login</a>
				<a class="btn active" href=#>Register</a>
			
			</div>
		
		</div>

		<div class="col-sm-2 left">
			
			<a href="#"> <img src=fileadmin/templates/images/skrill-logo-white-transparent.svg alt=Skrill> </a>

		</div>
		
		<div class="right-mobile col-xs-4">
			
		</div>
		
		<input type="checkbox">
		
		<div class="col-sm-4 top-left">
			
			<nav>
				
				<ul>
					
					<li class="active">	<a href=#>Personal</a> </li>
					<li> <a href=#>Business</a> </li>
				
				</ul>
			
			</nav>
		
		</div>
		
		<div class="col-sm-8 align-right top-right">
		
			<nav>
				
				<ul>
					
					<li> <a href=#>Exclusive offers</a> </li>
					<li> <a href=#>(?) Help</a> </li>
					<li> <a href=#>üåê</a> </li>
				
				</ul>
			
			</nav>
		
		</div>

		<div class="col-sm-7 middle">
			
			<nav>
				
				<ul>
					
					<li> <a href=#>Transfer money</a> </li>
					<li> <a href=#>Pay online</a> </li>
					<li> <a href=#>Skrill prepaid MasterCard</a> </li>
					<li> <a href=#>Earn money</a> </li>
					<li> <a href=#>VIP</a> </li>
				
				</ul>
			
			</nav>
		
		</div>

	</div>
	
	</header>

	<main>
	
	Main

</main>
	
<script src="fileadmin/templates/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="fileadmin/templates/js/bootstrap.min.js" type="text/javascript"></script>
<script src="fileadmin/templates/js/ScrollTrigger.min.js"></script>
<script src="fileadmin/templates/js/skrill-common.js" type="text/javascript"></script>

</body>
