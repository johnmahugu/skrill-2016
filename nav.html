<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="fileadmin/templates/images/favicons/favicon.ico"> 
	<title>Skrill</title>
	<link rel="styleSheet" href="fileadmin/templates/css/skrill.css" type="text/css" media="screen">
	
	<style>
		
		header {
			
			position: relative;

		}
		
		header li a[href] {
			
			color: #fff;
			text-transform: uppercase;
			padding: 0 .5em;
			display: block;
		
		}
		
		header nav li {
			
			display: inline-block;

		}
		
		header nav ul {
			
			text-align: inherit;

		}

		header .btn {
			
			padding-right: 1.7em;

		}
		
		header .btn:after {
			
			display: none;

		}
		
		main {
			
			background: #666;
			min-height: 100vh;

		}
		
		header .row > * {
			
			transition: background-color .2s ease-in-out;

		}
		
		header .right {
			
			order: 3;

		}

		header .left {

			order: 1;
			background: transparent url(fileadmin/templates/images/skrill-logo-white-transparent.svg) center center no-repeat;
			background-size: contain;
		
		}
			
		header .top-left {
			
			order: -2;

		}
			
		header .top-right {
			
			order: -1;
		
		}
		
		header .middle {
			
			order: 2;

		}
		
		header .right-mobile {
			
			background: url(fileadmin/templates/images/burger.png) no-repeat center center;
			background-size: contain;
			cursor: pointer;
			display: none;
			  -webkit-touch-callout: none; /* iOS Safari */
			    -webkit-user-select: none; /* Safari */
			     -khtml-user-select: none; /* Konqueror HTML */
			       -moz-user-select: none; /* Firefox */
			        -ms-user-select: none; /* Internet Explorer/Edge */
			            user-select: none; /* Non-prefixed version, currently */
			
		}

		@media (max-width: 900px) {
			
			header .right {
				
				order: -3;

			}
			
			header .left {
				
				order: -2;


			}
			
			header .right-mobile {
				
				display: block;
				order: -1;
				
			}

			header .top-left {
				
				order: 0;
				
			}
			
			header .middle {
				
				order: 1;
	
			}

			header .top-right {
				
				order: 2;

			}
			
			header .right .btn.active {
				
				display: none;

			}
			
			header .middle nav li {
				
				display: block;
				text-align: left;
	
			}
			
			header .row > * {
				
				text-align: center;

			}
			
			header input[type=checkbox] ~ * { /* Hide menu when burger is not checked */
				
				visibility: hidden;
				position: absolute;

			}

			header input[type=checkbox] ~ .right, header input[type=checkbox] ~ .left, header input[type=checkbox] ~ .right-mobile, header input[type=checkbox]:checked ~ .top-left, header input[type=checkbox]:checked ~ .top-right, header input[type=checkbox]:checked ~ .middle {
				
				visibility: visible;
				position: static;

			}
			
			header input[type=checkbox]:checked ~ * { /* Hide menu when burger is not checked */
				
				background-color: #fff;

			}
			
			header input[type=checkbox]:checked ~ * a[href]:not(.btn) { /* Hide menu when burger is not checked */
				
				color: #4a525f;

			}
			
			header input[type=checkbox]:checked ~ .right-mobile {
			
				background-image: url(fileadmin/templates/images/menu-close.png);

			}
		
			header  input[type=checkbox]:checked ~ .left {
				
				background-image: url(fileadmin/templates/images/skrill-logo-purple-transparent.svg);


			}
			
	</style>

</head>

<body>

	<header>
		
		<div class="row">
			
			<input id=toggle-menu type="checkbox">
			
			<div class="col-sm-3 col-xs-4 align-right right">
				
				<div>
				
					<a class="btn" href=#>Login</a>
					<a class="btn active" href=#>Register</a>
				
				</div>
			
			</div>
	
			<a href="#" class="col-sm-2 col-xs-4 left align-middle">
				
			</a>
			
			<label for="toggle-menu" class="right-mobile col-xs-4"></label>
			
			<div class="col-sm-4 top-left align-middle">
				
				<nav>
					
					<ul>
						
						<li class="active">	<a href=#>Personal</a> </li>
						<li> <a href=#>Business</a> </li>
					
					</ul>
				
				</nav>
			
			</div>
			
			<div class="col-sm-8 align-right top-right">
			
				<nav>
					
					<ul>
						
						<li> <a href=#>Exclusive offers</a> </li>
						<li> <a href=#>(?) Help</a> </li>
						<li> <a href=#>üåê</a> </li>
					
					</ul>
				
				</nav>
			
			</div>
	
			<div class="col-sm-7 middle align-middle">
				
				<nav>
					
					<ul>
						
						<li> <a href=#>Transfer money</a> </li>
						<li> <a href=#>Pay online</a> </li>
						<li> <a href=#>Skrill prepaid MasterCard</a> </li>
						<li> <a href=#>Earn money</a> </li>
						<li> <a href=#>VIP</a> </li>
					
					</ul>
				
				</nav>
			
			</div>
	
		</div>
	
	</header>

	<main>
	
	Main

</main>
